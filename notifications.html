    <script src="js/icons.js"></script>
    <script src="js/app.js"></script>
    <script>
        (async () => {
            if (!await checkAuth()) { window.location.href = 'login.html'; return; }
            await renderNotifications();
        })();

        async function renderNotifications() {
            const container = document.getElementById('notificationList');
            try {
                const data = await loadNotifications();
                const notifications = data.notifications || [];

                if (notifications.length === 0) {
                    container.innerHTML = '<div class="empty-state">Belum ada notifikasi</div>';
                    return;
                }

                container.innerHTML = notifications.map(n => `
                    <div class="notification-item ${n.is_read ? '' : 'unread'}">
                        <div class="notification-title">${n.title}</div>
                        <div class="notification-message">${n.message}</div>
                        <div class="notification-time">${formatDate(n.created_at)}</div>
                    </div>
                `).join('');
            } catch { container.innerHTML = '<div class="empty-state">Gagal memuat</div>'; }
        }

        document.getElementById('markAllReadBtn').addEventListener('click', async () => {
            try {
                await markAllRead();
                showToast('Ditandai dibaca', 'success');
                await renderNotifications();
            } catch { showToast('Gagal', 'error'); }
        });
    </script>
</body>

</html>
