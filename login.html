<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fafafa">
    <title>Login - Catatan Kontrakan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <svg viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
        </div>
        <h1 class="login-title">Catatan Kontrakan</h1>
        <p class="login-subtitle">Kelola keuangan bersama</p>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-lg" id="loginBtn">Masuk</button>

            <p class="text-center text-muted mt-md" style="font-size: 0.75rem;">
                Password default: <strong>kontrakan123</strong>
            </p>
        </form>
    </div>

    <script src="js/icons.js"></script>
    <script src="js/app.js"></script>
    <script>
        (async () => {
            if (await checkAuth()) {
                // Redirect based on role
                if (state.user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        })();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Memproses...';

            try {
                const data = await login(document.getElementById('username').value.trim().toLowerCase(), document.getElementById('password').value);
                // Redirect based on role
                if (data.user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                showToast(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Masuk';
            }
        });
    </script>
</body>

</html>
