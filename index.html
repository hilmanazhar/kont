<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c63ff">
    <meta name="description" content="Catatan Kontrakan - Aplikasi pencatatan keuangan bersama">
    <title>Catatan Kontrakan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        // Redirect to dashboard if logged in, login if not
        (async () => {
            try {
                const res = await fetch('/Kontrakan/api/auth.php?action=me', { credentials: 'include' });
                if (res.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'login.html';
                }
            } catch {
                window.location.href = 'login.html';
            }
        })();
    </script>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>
</body>

</html>
