<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fafafa">
    <title>Profil - Catatan Kontrakan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-512.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .qris-preview {
            max-width: 150px;
            border-radius: var(--radius-md);
            margin-top: var(--space-sm);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Profil</h1>
            <button class="icon-btn" onclick="toggleTheme()"><span class="theme-toggle-icon"></span></button>
        </div>

        <!-- Compact Profile Card -->
        <div class="section"
            style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md);">
            <div class="avatar" style="width: 48px; height: 48px; font-size: 1.25rem; flex-shrink: 0;"
                id="profileAvatar">?</div>
            <div style="flex: 1;">
                <h3 id="profileName" style="margin: 0; font-size: 1rem;">Loading...</h3>
                <p class="text-muted" id="profileRole" style="font-size: 0.75rem; margin: 0;">-</p>
            </div>
            <button class="btn btn-danger" style="padding: var(--space-xs) var(--space-sm); font-size: 0.75rem;"
                id="logoutBtn">Keluar</button>
        </div>

        <!-- Basic Settings - Inline layout -->
        <div class="section">
            <div class="section-header" style="margin-bottom: var(--space-sm);">
                <span class="icon"><svg viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg></span>
                <span class="section-title">Pengaturan</span>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-sm);">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.7rem;">Nama Tampilan</label>
                    <input type="text" class="form-control" id="displayName" style="padding: var(--space-sm);">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.7rem;">No. WhatsApp</label>
                    <input type="tel" class="form-control" id="phoneWa" placeholder="08xx"
                        style="padding: var(--space-sm);">
                </div>
            </div>
            <button class="btn btn-primary btn-full" id="saveProfileBtn"
                style="margin-top: var(--space-sm);">Simpan</button>
        </div>

        <!-- Payment Info - More Compact -->
        <div class="section">
            <div class="section-header" style="margin-bottom: var(--space-sm);">
                <span class="icon"><svg viewBox="0 0 24 24">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                        <line x1="1" y1="10" x2="23" y2="10" />
                    </svg></span>
                <span class="section-title">Info Pembayaran</span>
            </div>
            <p class="text-muted" style="font-size: 0.7rem; margin-bottom: var(--space-sm);">Info ini ditampilkan saat
                teman bayar hutang ke kamu</p>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-sm);">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.7rem;">Bank</label>
                    <input type="text" class="form-control" id="bankName" placeholder="BCA, Mandiri"
                        style="padding: var(--space-sm);">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.7rem;">No. Rekening</label>
                    <input type="text" class="form-control" id="bankAccount" placeholder="1234567890"
                        style="padding: var(--space-sm);">
                </div>
            </div>
            <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-sm); margin-top: var(--space-sm);">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.7rem;">E-Wallet</label>
                    <input type="text" class="form-control" id="ewalletType" placeholder="GoPay, OVO"
                        style="padding: var(--space-sm);">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.7rem;">No. E-Wallet</label>
                    <input type="text" class="form-control" id="ewalletNumber" placeholder="08xx"
                        style="padding: var(--space-sm);">
                </div>
            </div>

            <div class="form-group" style="margin-top: var(--space-sm); margin-bottom: 0;">
                <label class="form-label" style="font-size: 0.7rem;">QRIS (opsional)</label>
                <div style="display: flex; gap: var(--space-sm); align-items: center;">
                    <div class="upload-area" id="qrisUploadArea" style="flex: 1; padding: var(--space-sm);">
                        <svg viewBox="0 0 24 24"
                            style="width: 20px; height: 20px; stroke: var(--text-muted); stroke-width: 1.5; fill: none;">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                        <span style="font-size: 0.7rem; margin-left: var(--space-xs);">Upload QRIS</span>
                        <input type="file" id="qrisInput" accept="image/*" hidden>
                    </div>
                    <img id="qrisPreview" class="qris-preview hidden" style="max-width: 60px; max-height: 60px;">
                </div>
            </div>
            <button class="btn btn-primary btn-full" id="savePaymentBtn" style="margin-top: var(--space-sm);">Simpan
                Info Pembayaran</button>
        </div>

        <!-- Password - Compact -->
        <div class="section">
            <div class="section-header" style="margin-bottom: var(--space-sm);">
                <span class="icon"><svg viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg></span>
                <span class="section-title">Ubah Password</span>
            </div>
            <form id="passwordForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-sm);">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label" style="font-size: 0.7rem;">Password Baru</label>
                        <input type="password" class="form-control" id="newPassword" required minlength="6"
                            style="padding: var(--space-sm);">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label" style="font-size: 0.7rem;">Konfirmasi</label>
                        <input type="password" class="form-control" id="confirmPassword" required minlength="6"
                            style="padding: var(--space-sm);">
                    </div>
                </div>
                <button type="submit" class="btn btn-full" style="margin-top: var(--space-sm);">Ubah Password</button>
            </form>
        </div>

        <!-- Admin -->
        <div class="section hidden" id="adminSection" style="padding: var(--space-md);">
            <a href="admin.html" class="btn btn-full">üîê Buka Admin Panel</a>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <span class="icon"><svg viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg></span>
            <span>Home</span>
        </a>
        <a href="history.html" class="nav-item">
            <span class="icon"><svg viewBox="0 0 24 24">
                    <path d="M12 8v4l3 3" />
                    <circle cx="12" cy="12" r="10" />
                </svg></span>
            <span>Riwayat</span>
        </a>
        <a href="settle.html" class="nav-item">
            <span class="icon"><svg viewBox="0 0 24 24">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                    <line x1="1" y1="10" x2="23" y2="10" />
                </svg></span>
            <span>Bayar</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon"><svg viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg></span>
            <span>Notif</span>
            <span class="nav-badge hidden">0</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <span class="icon"><svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg></span>
            <span>Profil</span>
        </a>
    </nav>

    <script src="js/icons.js"></script>
    <script src="js/app.js"></script>
    <script>
        let qrisFile = null;

        (async () => {
            if (!await checkAuth()) { window.location.href = 'login.html'; return; }
            await loadNotifications();

            document.getElementById('profileAvatar').textContent = getUserInitials(state.user.display_name);
            document.getElementById('profileName').textContent = state.user.display_name;
            document.getElementById('profileRole').textContent = state.user.role === 'admin' ? 'Administrator' : 'Member';
            document.getElementById('displayName').value = state.user.display_name;
            document.getElementById('phoneWa').value = state.user.phone_wa || '';

            if (state.user.role === 'admin') document.getElementById('adminSection').classList.remove('hidden');

            // Load payment info
            try {
                const res = await fetch(`${API_BASE}/payment_info.php?user_id=${state.user.id}`, { credentials: 'include' });
                const data = await res.json();
                if (data.payment_info) {
                    const p = data.payment_info;
                    document.getElementById('bankName').value = p.bank_name || '';
                    document.getElementById('bankAccount').value = p.bank_account || '';
                    document.getElementById('ewalletType').value = p.ewallet_type || '';
                    document.getElementById('ewalletNumber').value = p.ewallet_number || '';
                    if (p.qris_image) {
                        document.getElementById('qrisPreview').src = imageUrl(p.qris_image);
                        document.getElementById('qrisPreview').classList.remove('hidden');
                    }
                }
            } catch (err) { console.error(err); }
        })();

        // QRIS upload
        document.getElementById('qrisUploadArea').addEventListener('click', () => {
            document.getElementById('qrisInput').click();
        });

        document.getElementById('qrisInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            qrisFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('qrisPreview').src = e.target.result;
                document.getElementById('qrisPreview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('saveProfileBtn').addEventListener('click', async () => {
            try {
                await apiPut('users.php', {
                    display_name: document.getElementById('displayName').value.trim(),
                    phone_wa: document.getElementById('phoneWa').value.trim()
                });
                showToast('Tersimpan', 'success');
            } catch { showToast('Gagal', 'error'); }
        });

        document.getElementById('savePaymentBtn').addEventListener('click', async () => {
            const btn = document.getElementById('savePaymentBtn');
            btn.disabled = true;
            btn.textContent = 'Menyimpan...';

            try {
                const formData = new FormData();
                formData.append('bank_name', document.getElementById('bankName').value.trim());
                formData.append('bank_account', document.getElementById('bankAccount').value.trim());
                formData.append('ewallet_type', document.getElementById('ewalletType').value.trim());
                formData.append('ewallet_number', document.getElementById('ewalletNumber').value.trim());

                if (qrisFile) {
                    formData.append('qris_image', qrisFile);
                }

                const res = await fetch(`${API_BASE}/payment_info.php`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    showToast('Info pembayaran tersimpan', 'success');
                } else {
                    throw new Error(data.error || 'Failed');
                }
            } catch (err) {
                showToast('Gagal: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Simpan Info Pembayaran';
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pw = document.getElementById('newPassword').value;
            if (pw !== document.getElementById('confirmPassword').value) {
                showToast('Password tidak cocok', 'error');
                return;
            }
            try {
                await apiPut('users.php', { new_password: pw });
                showToast('Password diubah', 'success');
                document.getElementById('passwordForm').reset();
            } catch { showToast('Gagal', 'error'); }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Keluar?')) await logout();
        });
    </script>
</body>

</html>
